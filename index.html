<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Currency Converter</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <section id="top-section">
            <div>
                <img src="./images/Logo 32.svg" alt="logo">
                <h1>Best Currency Converter</h1>
            </div>
        </section>
        <section id="converterContent">
            <div id="currency-selector">
                <select id="currency-starting">
                    <option value="CAD">CAD</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="CNY">CNY</option>
                    <option value="JPY">JPY</option>
                    <option value="CHF">CHF</option>
                    <option value="AUD">AUD</option>
                    <option value="PLN">PLN</option>
                    <option value="NZD">NZD</option>
                    <option value="HKD">HKD</option>
                    <option value="DKK">DKK</option>
                    <option value="KRW">KRW</option>
                    <option value="TRY">TRY</option>
                    <option value="EUR">EUR</option>
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" height="40" width="20"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#1e1772"
                        d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z" />
                </svg>
                <select id="currency-ending">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="GBP">GBP</option>
                    <option value="CNY">CNY</option>
                    <option value="JPY">JPY</option>
                    <option value="CHF">CHF</option>
                    <option value="AUD">AUD</option>
                    <option value="PLN">PLN</option>
                    <option value="NZD">NZD</option>
                    <option value="HKD">HKD</option>
                    <option value="DKK">DKK</option>
                    <option value="KRW">KRW</option>
                    <option value="TRY">TRY</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div id="amountArea">
                <label for="amount">Amount</label>
                <br>
                <input type="number" id='amount' placeholder="100">
            </div>

            <button id="converter">Convert</button>
            <div id="result"></div>

        </section>

        <main class="main_container">
            <div class="container">
                <p>
                    Did you enjoy using our extension?<br>
                    All feedback is appreciated to help<br>
                    us improve our offering!
                </p>
                
                <form id="contact-form">
                    <div class="stars_container">
                        <input type="radio" id="star5" name="rating" data-value="5" required>
                        <label for="star5"><i class="fas fa-star"></i></label>
    
                        <input type="radio" id="star4" name="rating" data-value="4" required>
                        <label for="star4"><i class="fas fa-star"></i></label>
    
                        <input type="radio" id="star3" name="rating" data-value="3" required> 
                        <label for="star3"><i class="fas fa-star"></i></label>
    
                        <input type="radio" id="star2" name="rating" data-value="2" required>
                        <label for="star2"><i class="fas fa-star"></i></label>
    
                        <input type="radio" id="star1" name="rating" data-value="1" required>
                        <label for="star1"><i class="fas fa-star"></i></label>
                    </div>
                    <textarea id="box" name="message" required></textarea>
                    <button id="submitBtn" type="submit">Submit</button>
                    <input type="hidden" name="contact_number">
                    <input type="hidden" name="stars" id="starValue">
                </form>
            </div>

            <section class="thankyou_section hidden">
                <img src="./images/Logo 32.svg" style="width: 50px; height: 50px;" alt="">
                <p id="starText">You gave us <span id="selectedRating"></span> stars</p>
                <span id="rate"></span>
                <h3>Thank you!</h3>
                <p>
                    We appreciate you taking the time to give us feedback.
                    If you need any support, feel free to get in touch!
                </p>
            </section>
        </main>
    </div>
</body>
<script src="./rating-form.js"></script>
<script src="./debugger.js"></script>
<script src="./converter.js"></script>

</html>
